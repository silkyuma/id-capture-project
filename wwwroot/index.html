<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID Capture PoC</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <img src="logo/logo.jpg" alt=" Logo" style="height: 100px; margin-bottom: 12px;">

        <h1>Smart ID Data Capture</h1>
        <p>Upload a mock ID card image to extract and verify its data.</p>
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadButton">Analyze ID</button>
        <div id="loader" class="hidden"></div>
        <div id="results" class="hidden"></div>
       
        <footer>
            <p>A technical demonstration project by Uma</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
